openapi: 3.0.0
info:
  title: Stock Market API
  description: "This API allows you place orders on the stock market, and track your stocks that you have bought"
  contact:
    email: vsomera77@outlook.com
  version: 1.0.0
servers:
- url: /
tags:
- name: stockbroker
  description: Operations available to stockbrokers
- name: trader
  description: Operations available to traders
paths:
  /api/orders:
    get:
      tags:
      - trader
      operationId: app.getOrders
      description: gets all orders placed by the user
      parameters:
      - name: start_timestamp
        in: query
        required: true
        description: Start time for fetching orders
        schema:
          type: string
          format: date-time
      - name: end_timestamp
        in: query
        required: true
        description: End time for fetching orders
        schema:
          type: string
          format: date-time
      responses:
        '200':
          description: Successfully returned a list of placed orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Orders'
  /api/stocks:
    get:
      tags:
      - trader
      operationId: app.getStocks
      description: gets all stocks
      parameters:
      - name: start_timestamp
        in: query
        required: true
        description: Start time for fetching stocks
        schema:
          type: string
          format: date-time
      - name: end_timestamp
        in: query
        required: true
        description: End time for fetching stocks
        schema:
          type: string
          format: date-time
      responses:
        '200':
          description: Successfully returned a list of stocks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Stocks'
  /health:
    get:
      tags:
      - health
      description: Health check endpoint
      operationId: app.health_check
      responses:
        '200':
          description: Service is healthy


components:
  schemas:
    Orders:
      required:
      - order_type
      - price
      - quantity
      - stock_id
      - trace_id
      type: object
      properties:
        stock_id:
          type: string
          example: APPL
        order_type:
          type: string
          example: Buy || Sell
        quantity:
          type: integer
          example: 5
        price:
          type: number
        trace_id:
          type: string
          example: aabbccdd-1234-5678-90ab-cdef01234567
    Stocks:
      required:
      - name
      - purchase_price
      - quantity
      - symbol
      - trace_id
      type: object
      properties:
        symbol:
          type: string
          example: APPL
        name:
          type: string
          example: APPL Inc.
        quantity:
          type: integer
          example: 5
        purchase_price:
          type: number
        trace_id:
          type: string
          example: aabbccdd-1234-5678-90ab-cdef01234567
